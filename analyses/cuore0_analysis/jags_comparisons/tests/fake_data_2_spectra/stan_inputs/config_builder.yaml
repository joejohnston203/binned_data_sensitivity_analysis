generate_morpho_config: True
morpho_config_output_path: "stan_outputs/cuore0_analysis.yaml"
generate_stan_model: True
stan_model_output_path: "stan_outputs/cuore0_analysis.stan"

output_paths:
  shape_output_dir: "stan_outputs/morpho_data/shapes"
  misc_config_output_dir: "stan_outputs/morpho_data"
  fake_data_output_dir: "stan_outputs/morpho_data"
  morpho_output_dir: "stan_outputs"
  morpho_output_file: "cuore0_analysis"
  plots_output_dir: "stan_outputs/plots"
  plots_output_format: "png"
  debug_dir: "stan_outputs/debug"

stan:
  name: "cuore0_analysis"
  model:
    function_file: "../../../../functions/"
    cache: "stan_outputs/cache"
  run:
    algorithm: "NUTS"
    iter: 2000
    warmup: 1000
    chain: 1

dimension:
  name : "energy"
  binning_type : "file"
  binning_path : "stan_inputs/binning.txt"
  binning_format : "text"
  binning_variables : ":"

generate_fake_data: False
num_data_sets: 3
data:
  - name: "M1"
    load_data_path: "../../../data/fake_data/fake_data_2_sim.root"
    load_data_format: "root values"
    load_data_variable: ["outTree", "Ener2", "Multiplicity==1"]
  - name: "M2"
    load_data_path: "../../../data/fake_data/fake_data_2_sim.root"
    load_data_format: "root values"
    load_data_variable: ["outTree", "Ener2", "Multiplicity==2"]
  - name: "M2Sum"
    load_data_path: "../../../data/fake_data/fake_data_2_sim.root"
    load_data_format: "root values"
    load_data_variable: ["outTree", "ESum2", "Multiplicity==2"]

parameters:
 - name: "p_10mKFlan_th232_cnaf103"
   lower_bound: 0.
   upper_bound: 100.
   shapes:
    - path: "../../../data/simulations/10mKFlan-th232_cnaf103.root"
      renormalize: False
      format: "root values"
      tree: "outTree"
      branches: ["Ener2"]
      cut: "Multiplicity==1"
    - path: "../../../data/simulations/10mKFlan-th232_cnaf103.root"
      renormalize: False
      format: "root values"
      tree: "outTree"
      branches: ["Ener2"]
      cut: "Multiplicity==2"
    - path: "../../../data/simulations/10mKFlan-th232_cnaf103.root"
      renormalize: False
      format: "root values"
      tree: "outTree"
      branches: ["ESum2"]
      cut: "Multiplicity==2"
 - name: "p_10mKFlan_u238_cnaf104"
   lower_bound: 0.
   upper_bound: 100.
   shapes:
    - path: "../../../data/simulations/10mKFlan-u238_cnaf104.root"
      renormalize: False
      format: "root values"
      tree: "outTree"
      branches: ["Ener2"]
