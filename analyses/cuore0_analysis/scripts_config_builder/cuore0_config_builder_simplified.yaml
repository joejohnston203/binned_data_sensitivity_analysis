generate_morpho_config: True
morpho_config_output_path: "scripts/cuore0_analysis_simplified.yaml"
generate_stan_model: True
stan_model_output_path: "models/cuore0_analysis_simplified.stan"

output_paths:
  shape_output_dir: "morpho_data/simplified/shapes"
  misc_config_output_dir: "morpho_data/simplified"
  fake_data_output_dir: "morpho_data/simplified"
  morpho_output_dir: "results/simplified"
  morpho_output_file: "cuore_analysis_simplified_results"
  plots_output_dir: "results/simplified/plots"
  debug_dir: "results/simplified/debug"

stan:
  name: "cuore_simplified_fit"
  model:
    function_file: "functions"
    cache: "cache"
  run:
    algorithm: "NUTS"
    iter: 2000
    warmup: 1000
    chain: 1

dimension:
  name : "energy"
  binning_type : "file"
  binning_path : "data/binnings/sample_binning.txt"
  binning_format : "text"
  binning_variables : ":"

generate_fake_data: True
num_data_sets: 1
data:
  - load_data_path: None
    load_data_format: None
    load_data_variables: None

parameters:
  - name : "p_10mKFlan_u238"
    magnitude: 1000.0
    lower_bound: 0.
    upper_bound: 10000.
    shapes:
      - path : "data/simulations/10mKFlan-u238_cnaf104.root"
        renormalize : False
        #multiply_shape : 1.0
        #number_save_type : 'float64'
        format : "root values"
        tree : "outTree"
        branches : ["Ener2"]
        cut : "Multiplicity==1"
      - path : "data/simulations/10mKFlan-u238_cnaf104.root"
        renormalize : False
        format : "root values"
        tree : "outTree"
        branches : ["Ener2"]
        cut : "Multiplicity==2"
      - path : "data/simulations/10mKFlan-u238_cnaf104.root"
        renormalize : False
        format : "root values"
        tree : "outTree"
        branches : ["ESum2"]
        cut : "Multiplicity==2"
  - name : "p_10mKFlan_th232"
    magnitude: 500.
    lower_bound: 0.
    upper_bound: 10000.
    shapes:
      - path : "data/simulations/10mKFlan-th232_cnaf103.root"
        renormalize : False
        format : "root values"
        tree : "outTree"
        branches : ["Ener2"]
        cut : "Multiplicity==1"
      - path : "data/simulations/10mKFlan-th232_cnaf103.root"
        renormalize : False
        format : "root values"
        tree : "outTree"
        branches : ["Ener2"]
        cut : "Multiplicity==2"
      - path : "data/simulations/10mKFlan-th232_cnaf103.root"
        renormalize : False
        format : "root values"
        tree : "outTree"
        branches : ["ESum2"]
        cut : "Multiplicity==2"
