generate_morpho_config: True
morpho_config_output_path: "scripts/cuore0_analysis_15keV_fixed_bins_M1_M2.yaml"
generate_stan_model: True
stan_model_output_path: "models/cuore0_analysis_15keV_fixed_bins_M1_M2.stan"

output_paths:
  shape_output_dir: "morpho_data/15keV_fixed_bins_M1_M2/shapes"
  misc_config_output_dir: "morpho_data/15keV_fixed_bins_M1_M2"
  fake_data_output_dir: "morpho_data/15keV_fixed_bins_M1_M2"
  morpho_output_dir: "results/15keV_fixed_bins_M1_M2"
  morpho_output_file: "cuore0_analysis_results_15keV_fixed_bins_M1_M2"
  plots_output_dir: "results/15keV_fixed_bins_M1_M2/plots"
  debug_dir: "results/15keV_fixed_bins_M1_M2/debug"

stan:
  name: "cuore_15keV_fixed_bins_M1_M2_fit"
  model:
    function_file: "functions"
    cache: "cache"
  run:
    algorithm: "NUTS"
    iter: 2000
    warmup: 1000
    chain: 1

dimension:
  name : "energy"
  binning_type : "file"
  binning_path : "data/binnings/Binning_M1_15keVFixed.txt"
  binning_format : "text"
  binning_variables : ":"

generate_fake_data: False
num_data_sets: 3
data:
  - load_data_path: "data/data_cuore0/Q0_Final_Reduced_Official_raw.root"
    load_data_format: "root values"
    load_data_variable: ["qtree_bkg","Energy", "Multiplicity==1"]
  - load_data_path: "data/data_cuore0/Q0_Final_Reduced_Official_raw.root"
    load_data_format: "root values"
    load_data_variable: ["qtree_bkg","Energy", "Multiplicity==2"]
  - load_data_path: "data/data_cuore0/Q0_Final_Reduced_Official_raw.root"
    load_data_format: "root values"
    load_data_variable: ["qtree_bkg","TotalEnergy", "Multiplicity==2"]

